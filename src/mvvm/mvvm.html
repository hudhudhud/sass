<html>
    <body>
        <div id='app'>
            <h1>{{song}}</h1>
            <p>《{{album.name}}》是 {{singer}} 2005年11月发行的</p>
            <p>主打为 {{album.theme}} </p>
            <p>作词人为 {{singer}} 等人。</p>
            <input type="text" v-model='song'>
            <p>sum:{{sum}}</p>
        </div>
    </body>
</html>
<script src='mvvm.js'></script>
<script>
let mvvm = new Mvvm({
    el:'#app',
    data:{
        song:'123',
        album:{
            name:'主打歌',
            theme:'夜曲',
        },
        singer:'周',
        a:1,
        b:2
    },
    computed:{
        sum(){
            return this.a+this.b;
        }
    },
    mounted(){
        setTimeout(() => {
            console.log('mounted...')
        }, 1000);
    },
})
</script>
